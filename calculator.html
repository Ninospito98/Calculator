<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>
<body class="light-mode">
    
    <div id="calculator-container">
        <div class="dispay">
        <input id="display" value="0" readonly>
        
        <button id="theme-toggle" class="theme-toggle-btn">
            <i class="fa-solid fa-moon" id="moon"></i>
        </button>

        </div>
        <div id="calculator-keys">
             <button onclick="displayClear()" class="operatorBtn">C</button>
            <button onclick="displayRemove()" class="removeBtn">
                <i class="fa-solid fa-delete-left"></i>
            </button>

            <button onclick="linkedinBtn()" class="linkedinBtn">
                
                <a href="https://www.linkedin.com/in/ninos-pito-867538375/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </button>

            <button onclick="githubBtn()" class="githubBtn">
                <a href="https://github.com/Ninospito98" target="_blank">
                    <i class="fa-brands fa-square-github"></i>
                </a>
                
            </button>


            <button onclick="displayKey('+')" class="operatorBtn">+</button>
            <button onclick="displayKey('7')">7</button>
            <button onclick="displayKey('8')">8</button>
            <button onclick="displayKey('9')">9</button>
            <button onclick="displayKey('-')" class="operatorBtn">-</button>
            <button onclick="displayKey('4')">4</button>
            <button onclick="displayKey('5')">5</button>
            <button onclick="displayKey('6')">6</button>
            <button onclick="displayKey('*')" class="operatorBtn">*</button>
            <button onclick="displayKey('1')">1</button>
            <button onclick="displayKey('2')">2</button>
            <button onclick="displayKey('3')">3</button>
            <button onclick="displayKey('/')" class="operatorBtn" >/</button>
            <button onclick="displayKey('0')">0</button>
            <button onclick="displayKey('.')">.</button>
            <button onclick="calculate()">=</button>
           
        </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
